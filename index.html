<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Подписка на каналы</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <img src="logo.png" alt="Логотип">
    <div id="balance">Баланс: <span id="balanceAmount">0</span> TON</div>
  </header>
  <div id="channels">
    <div class="channel" id="channel1">
      <button class="channelButton" onclick="showCaptcha('channel1')">Канал 1</button>
    </div>
    <div class="channel" id="channel2">
      <button class="channelButton" onclick="showCaptcha('channel2')">Канал 2</button>
    </div>
    <div class="channel" id="channel3">
      <button class="channelButton" onclick="showCaptcha('channel3')">Канал 3</button>
    </div>
  </div>
  <div id="captchaWrapper" style="display: none;">
    <div id="captcha" class="center">
      <label for="captchaInput">Введите код с капчи:</label>
      <span id="captchaText"></span>
      <input type="text" id="captchaInput" placeholder="Введите код с капчи">
      <button onclick="solveCaptcha()">Готово</button>
    </div>
  </div>
  <div id="adBanner">
    <!-- Здесь будет ваш рекламный баннер -->
  </div>

  <script src="script.js"></script>
</body>
</html>

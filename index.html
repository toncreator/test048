<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Подписка на каналы</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <img src="logo.png" alt="Логотип">
    <div id="balance">Баланс: <span id="balanceAmount">0</span> TON</div>
  </header>
  <div id="channels">
    <div class="channel">
      <button class="channelButton" onclick="subscribe('channel1')">Канал 1</button>
      <button class="updateButton" onclick="subscribe('channel1')">Обновить</button>
    </div>
    <div class="channel">
      <button class="channelButton" onclick="subscribe('channel2')">Канал 2</button>
      <button class="updateButton" onclick="subscribe('channel2')">Обновить</button>
    </div>
    <div class="channel">
      <button class="channelButton" onclick="subscribe('channel3')">Канал 3</button>
      <button class="updateButton" onclick="subscribe('channel3')">Обновить</button>
    </div>
  </div>
  <div id="adBanner">
    <!-- Здесь будет ваш рекламный баннер -->
  </div>

  <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Подписка на каналы</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
</head>
<body>
  <header>
    <!-- <img src="https://w7.pngwing.com/pngs/337/391/png-transparent-pink-abstract-angle-pattern-shape-text-rectangle-triangle.png"> -->
    <div id="balance">Баланс: <span id="balanceAmount">0</span> TON</div>
  </header>
  <div id="channels">
    <div class="channel">
      <button class="channelButton" onclick="https://t.me/itsmrtony">MR TONY</button>
      <button class="updateButton" onclick="subscribe('@itsmrtony')">↻</button>
    </div>
    <div class="channel">
      <button class="channelButton" onclick="subscribe('channel2')">Канал 2</button>
      <button class="updateButton" onclick="subscribe('channel2')">&#128260;</button>
    </div>
    <div class="channel">
      <button class="channelButton" onclick="subscribe('channel3')">TonRaffles</button>
      <button class="updateButton" onclick="subscribe('channel3')">⟳</button>
    </div>
  </div>
  <div id="adBanner">
    <!-- Здесь будет ваш рекламный баннер -->
    <img src="https://sun9-57.userapi.com/impf/MKoU5wbfVndWovCR0ZY0jEWjjH9zreFM9g5c2w/1dR5xpyIhpc.jpg?size=1050x240&quality=96&sign=09a155f193a8a6de91e953b83856e6b9&c_uniq_tag=ERreeM_9S18abOIf5w486PkfmLmmMV4-xN2aq4mWOek&type=album">
  </div>

  <script src="script.js"></script>
    <script>
    const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
        manifestUrl: 'https://<YOUR_APP_URL>/tonconnect-manifest.json',
        buttonRootId: 'ton-connect'
    });
</script>
</body>
</html>
